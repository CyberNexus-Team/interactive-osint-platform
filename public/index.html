<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piattaforma OSINT Interattiva</title>
  <link rel="stylesheet" href="/interactive-osint-platform/public/ui/index.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Piattaforma OSINT</h1>
      <button id="generate-report-btn" type="button" disabled>Genera Report</button>
    </div>

    <div id="osint-categories">
      <div class="search-section">
        <h3>WEBINT - Web Intelligence</h3>

        <div class="input-group">
          <input type="text" id="webint-ipinfo-input" placeholder="es. 8.8.8.8" />
          <button id="webint-ipinfo-btn" type="button">Analizza IP (IPinfo.io)</button>
        </div>

        <div class="input-group">
          <input type="text" id="webint-ipstack-input" placeholder="es. 8.8.8.8" />
          <button id="webint-ipstack-btn" type="button">Analizza IP (IPStack)</button>
        </div>

        <div class="input-group">
          <input type="text" id="webint-ipapi-input" placeholder="es. 8.8.8.8" />
          <button id="webint-ipapi-btn" type="button">Analizza IP (IPAPI)</button>
        </div>

        <div class="input-group">
          <input type="text" id="webint-opencage-input" placeholder="placeholder" />
          <button id="webint-opencage-btn" type="button">Geocoding IP</button>
        </div>

        <div class="input-group">
          <input type="text" id="webint-mediastack-input" placeholder="Inserire parola chiave" />
          <button id="webint-mediastack-btn" type="button">MediaStack</button>
        </div>

        <div class="input-group">
          <input type="text" id="webint-screenshotlayer-input" placeholder="placeholder" />
          <button id="webint-screenshotlayer-btn" type="button">Screenshot</button>
        </div>

      </div>
    </div>

    <div id="status">Pronto per l'indagine.</div>
  </div>

  <script src="/interactive-osint-platform/public/app.js"></script>
</body>
</html>
